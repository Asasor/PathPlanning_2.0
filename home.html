<!DOCTYPE html>
<html lang="en"> <!-- lang helps the search engine sort your website -->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="An FRC Autonomous Path drawing website developed by Asaf Soreq for team 5951.">
        <meta name="author" content="Asaf Soreq">
        <link rel="stylesheet" href="style.css"> <!-- specify to use style.css as the project's style sheet -->
    </head>

    <body>
        <script async src="pathPlanning_JavaScript.js"></script> <!-- specify to use pathPlanning_JavaScript as the project's javascript script -->

        <div style="text-align:center;">
            <!-- left buttons -->
            <ul id="leftButtons">
                <li><button class="rightButton" type="button" onclick="deletePoint()">Delete Point</button></li>
                <li><button class="rightButton" type="button" onclick="movePoint(this)">Move Point</button></li>
                <li><button class="rightButton" type="button" onclick="rulerMode(this)">Ruler</button></li>
                <li><button class="rightButton" type="button" onclick="mirrorMode(this)">Mirror Mode</button></li>
                <li><button class="rightButton" type="button" onclick="mirrorPath()">Mirror Path</button></li>
                <li><button class="rightButton" type="button" onclick="getPathInfo()">Get Path Info</button></li>
                <li><button class="rightButton" type="button" onclick="setSegment()">Set Segment</button></li>
                <li><button class="rightButton" type="button" onclick="reverseMode(this)">Reverse Segment</button></li>
                <li><button class="rightButton" type="button" onclick="clearCanvas()">Clear Canvas</button></li>
            </ul>

            <!-- weird stuff in the middle -->
            <ul id="middleStuff">
                <li><canvas id="mainCanvas" width="750" height="400" style="border:1px solid #000000;"></canvas></li>
            </ul>

            <!-- right buttons -->
            <ul id="rightButtons">
                <li><input type="file" id="backgroundImage" name="filename"></li>

                <li class="topRight"><button class="pathButton" type="button">Save This Path</button></li>
                <li class="topRight" id="topRightMiddle"><button class="pathButton" type="button">Set Path</button></li>
                <li class="topRight"><button class="pathButton" type="button">Draw This Path</button></li>
                <li><input type="text" id="pathName" placeholder="enter the name of the path"></li>
                <li><textarea id="console" placeholder="console" readonly cols="30" rows="22"></textarea></li>
            </ul>
        </div>
    </body>
</html>
