<!DOCTYPE html>
<html lang="en"> <!-- lang helps the search engine sort your website -->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="An FRC Autonomous Path drawing website developed by Asaf Soreq for team 5951.">
        <meta name="author" content="Asaf Soreq">
        <link rel="stylesheet" href="style.css"> <!-- specify to use style.css as the project's style sheet -->
        <script async src="./javascript/pathPlanning_JavaScript.js"></script> <!-- specify to use pathPlanning_JavaScript as the project's javascript script -->
    </head>

    <body>
        <div style="text-align:center;">
            <div style="z-index: 1;"><input type="file" id="backgroundImage" name="filename"></div>
            <div style="z-index: 2;"><canvas id="mainCanvas" width="750" height="400" style="border:1px solid #000000;"></canvas></div>
            <div style="z-index: 3;"><input type="text" id="pathName" placeholder="enter the name of the path"></div>
            <textarea placeholder="console" readonly cols="48" rows="10"></textarea>
        </div>
    </body>
</html>
