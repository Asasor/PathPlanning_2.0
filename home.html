<!DOCTYPE html>
<html lang="en"> <!-- lang helps the search engine sort your website -->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="An FRC Autonomous Path drawing website developed by Asaf Soreq for team 5951.">
        <meta name="author" content="Asaf Soreq">
        <link rel="stylesheet" href="style.css"> <!-- specify to use style.css as the project's style sheet -->
        <script async src="./javascript/pathPlanning_JavaScript.js"></script> <!-- specify to use pathPlanning_JavaScript as the project's javascript script -->
    </head>

    <body>
        <div style="text-align:center;">
            <!-- left buttons -->
            <ul id="leftButtons">
                <li><button class="Button" type="button">Delete Point</button></li>
                <li><button class="Button" type="button">Move Point</button></li>
                <li><button class="Button" type="button">Ruler</button></li>
                <li><button class="Button" type="button">Mirror Mode</button></li>
                <li><button class="Button" type="button">Mirror Path</button></li>
                <li><button class="Button" type="button">Save This Path</button></li>
            </ul>

            <!-- weird stuff in the middle -->
            <ul id="middleStuff">
                <li><input type="file" id="backgroundImage" name="filename"></li>
                <li><canvas id="mainCanvas" width="750" height="400" style="border:1px solid #000000;"></canvas></li>
                <li><input type="text" id="pathName" placeholder="enter the name of the path"></li>
                <li><textarea placeholder="console" readonly cols="48" rows="10"></textarea></li>
            </ul>

            <!-- right buttons -->
            <ul id="rightButtons">
                <li><button class="Button" type="button">Get Path Info</button></li>
                <li><button class="Button" type="button">Set Segment</button></li>
                <li><button class="Button" type="button">Move Point</button></li>
                <li><button class="Button" type="button">Reverse Segment</button></li>
                <li><button class="Button" type="button">Clear Canvas</button></li>
                <li><button class="Button" type="button">Draw This Path</button></li>
            </ul>
        </div>
    </body>
</html>
